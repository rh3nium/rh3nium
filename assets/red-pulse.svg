<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 600" fill="none">
  <defs>
    <style>
      .tri {
        transform-box: fill-box;
        transform-origin: center;
        animation: float 6s ease-in-out infinite;
        filter: drop-shadow(0 0 2px black); /* Shadow for contrast */
      }
      @keyframes float {
        0%, 100% { transform: translate(0, 0) rotate(var(--r)) scale(1); }
        50% { transform: translate(var(--tx), var(--ty)) rotate(var(--r)) scale(1.2); }
      }
    </style>
  </defs>
  
  <path d="M20,0 L40,50 L0,50 Z" fill="#FF0000" class="tri" style="--r:15deg; --tx:20px; --ty:-30px;" transform="translate(50, 50)"/>
  <path d="M15,0 L30,40 L0,40 Z" fill="#FF0000" class="tri" style="--r:120deg; --tx:-30px; --ty:20px;" transform="translate(200, 100)"/>
  <path d="M25,0 L50,60 L0,60 Z" fill="#FF0000" class="tri" style="--r:45deg; --tx:15px; --ty:40px;" transform="translate(100, 200)"/>
  <path d="M10,0 L20,30 L0,30 Z" fill="#FF0000" class="tri" style="--r:200deg; --tx:-40px; --ty:-20px;" transform="translate(250, 250)"/>
  <path d="M20,0 L40,50 L0,50 Z" fill="#FF0000" class="tri" style="--r:10deg; --tx:10px; --ty:50px;" transform="translate(20, 350)"/>
  <path d="M15,0 L30,40 L0,40 Z" fill="#FF0000" class="tri" style="--r:300deg; --tx:50px; --ty:-10px;" transform="translate(180, 400)"/>
  <path d="M30,0 L60,70 L0,70 Z" fill="#FF0000" class="tri" style="--r:80deg; --tx:-20px; --ty:30px;" transform="translate(120, 500)"/>
  <path d="M20,0 L40,50 L0,50 Z" fill="#FF0000" class="tri" style="--r:180deg; --tx:0px; --ty:40px;" transform="translate(240, 50)"/>
  <path d="M12,0 L24,35 L0,35 Z" fill="#FF0000" class="tri" style="--r:90deg; --tx:-20px; --ty:-40px;" transform="translate(60, 150)"/>
  <path d="M22,0 L44,55 L0,55 Z" fill="#FF0000" class="tri" style="--r:250deg; --tx:30px; --ty:30px;" transform="translate(220, 300)"/>
</svg>
