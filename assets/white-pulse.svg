<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 240 400" width="240" height="400">
  <defs>
    <style>
      .tri { transform-box: fill-box; transform-origin: center; animation: pulse 5s ease-in-out infinite; filter: drop-shadow(0 0 4px red); }
      @keyframes pulse {
        0%, 100% { transform: translate(0, 0) rotate(var(--r)) scale(1); }
        50% { transform: translate(var(--tx), var(--ty)) rotate(var(--r)) scale(1.1); }
      }
    </style>
  </defs>
  <path d="M5,0 L10,12 L0,12 Z" fill="white" class="tri" style="--r:30deg; --tx:-10px; --ty:10px;" transform="translate(180, 40) scale(1.2)"/>
  <path d="M8,0 L16,20 L0,20 Z" fill="white" class="tri" style="--r:90deg; --tx:15px; --ty:15px;" transform="translate(50, 100) scale(1.5)"/>
  <path d="M6,0 L12,18 L0,18 Z" fill="white" class="tri" style="--r:200deg; --tx:-8px; --ty:-20px;" transform="translate(120, 220) scale(1.0)"/>
  <path d="M10,0 L20,25 L0,25 Z" fill="white" class="tri" style="--r:10deg; --tx:10px; --ty:5px;" transform="translate(30, 300) scale(1.3)"/>
  <path d="M7,0 L14,15 L0,15 Z" fill="white" class="tri" style="--r:320deg; --tx:-5px; --ty:-10px;" transform="translate(160, 350) scale(1.6)"/>
  <path d="M5,0 L10,12 L0,12 Z" fill="white" class="tri" style="--r:150deg; --tx:20px; --ty:0px;" transform="translate(90, 50) scale(0.9)"/>
  <path d="M9,0 L18,22 L0,22 Z" fill="white" class="tri" style="--r:45deg; --tx:-15px; --ty:10px;" transform="translate(200, 150) scale(1.4)"/>
</svg>
