<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Anton Sparkle</title>
  <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet" />
  <style>
    body {
      background: #111;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    .container {
      position: relative;
      width: 100%;
      max-width: 800px;
      height: 150px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Anton', sans-serif;
      font-size: 5rem;
      color: silver;
      -webkit-text-stroke: 2px silver;
      text-shadow: 2px 2px 2px rgba(48, 0, 64, 0.6);
    }
    .sparkles-text {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      pointer-events: none;
      overflow: visible;
      z-index: 2;
    }
    .sparkle {
      position: absolute;
      border-radius: 50%;
      background: white;
      filter: drop-shadow(0 0 1.5px white);
      opacity: 0.7;
      animation: glitter 1s infinite ease-in-out;
      transform-origin: center;
    }
    @keyframes glitter {
      0%, 100% {
        opacity: 0.8;
        transform: scale(1);
      }
      50% {
        opacity: 0.1;
        transform: scale(1.8);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    Pretty Parsed
    <div class="sparkles-text" id="sparkles-text-container"></div>
  </div>

  <script>
    const sparkles = document.getElementById('sparkles-text-container');
    const sparkleCount = 2400;
    for (let i = 0; i < sparkleCount; i++) {
      const sparkle = document.createElement('div');
      sparkle.classList.add('sparkle');
      sparkle.style.width = sparkle.style.height = (Math.random() * 1 + 0.3) + 'px';
      sparkle.style.top = Math.random() * 100 + '%';
      sparkle.style.left = Math.random() * 100 + '%';
      sparkle.style.animationDelay = (Math.random() * 1.5) + 's';
      sparkle.style.animationDuration = (Math.random() * 0.5 + 0.4) + 's';
      sparkles.appendChild(sparkle);
    }
  </script>
</body>
</html>
